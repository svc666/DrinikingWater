<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Track your daily water intake with ease" />

    <!-- App Title -->
    <title>Water Drinking Tracker</title>

    <!-- iOS settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Android Chrome theme color -->
    <meta name="theme-color" content="#2196F3" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <!-- Flutter Web App CSS -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      body {
        background-color: #e3f2fd;
        font-family: Roboto, Arial, sans-serif;
      }

      #splash {
        background-color: #2196f3;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash">Loading Water Tracker...</div>

    <!-- Flutter App Mount Point -->
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: 'v1',
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
              document.getElementById('splash').remove();
            });
          },
        });
      });
    </script>
  </body>
</html>
